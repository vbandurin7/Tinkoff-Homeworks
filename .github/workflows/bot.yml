name: build-bot-application
on:
  push:
    paths:
      - 'bot/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - run: mvn package -pl bot -am

      - name: docker-build-scrapper
        run: docker build -f bot.Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/bot-app:latest .